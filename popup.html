<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .shortcut {
      margin-top: 15px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .input-area {
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      direction: rtl;
    }
    .result {
      margin-top: 10px;
      min-height: 20px;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ataAlAnglit - המרת טקסט</div>
    
    <button id="convertSelected" class="button">המר טקסט מסומן</button>
    
    <div class="shortcut">
      <strong>קיצור מקלדת:</strong> Ctrl+Shift+Y
    </div>
    
    <div class="input-area">
      <textarea id="inputText" placeholder="הקלד או הדבק טקסט כאן להמרה"></textarea>
      <div class="result" id="resultText"></div>
      <div style="display: flex; gap: 5px; margin-top: 10px;">
        <button id="convertInput" class="button">המר</button>
        <button id="copyResult" class="button">העתק תוצאה</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
